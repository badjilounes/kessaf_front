<button mat-raised-button class="user-btn">

    <img [src]="'assets/img/common/user_avatar@2x.png'"

         [width]="'48'"/>
  </div>
  <p class="white-font text-left m-b-0 m-t-0 fw-bold fs-20 m-l-60 hlh-48 uppercase">
    HOLA JOE

</button>

</button>
